<!DOCTYPE html>
<html lang="en" dir="ltr">

</html>

<head>
  <meta charset="utf-8">
  <title>Thermostat</title>
  <link rel="stylesheet" href="../stylesheets/style.css">
  <script src="js/src/jquery.js"></script>
  <script src="js/src/interface.js"></script>
</head>

<body>
  <section>
    <h1>THERMOSTAT</h1>
    <h2>The temperature is set to: </h2>
    <h1 id="temperature">20</h1>
    <p>
      <button id="increase-temperature">▲</button>
      <button id="decrease-temperature">▼</button>
      <button id="reset-temperature">Reset</button>
    </p>
    <p>
      Power saving mode is <span id="power-saving-status">on</span>
    </p>
    <p>
      <button id="PSM-on">PSM ON</button>
      <button id="PSM-off">PSM OFF</button>
    </p>
  </section>
  <hr>
  <section>
    <form id="select-city">
      <input id="current-city" type="text" placeholder="Enter a city"></input>
      <button class="button">submit</button>
    </form>
    <p>Current temperature for chosen city: <span id="current-temperature"></span>°C</p>
    <p>Real feel: <span id="real-feel"></span>°C</p>
  </section>

  <script src="js/src/Thermostat.js"></script>
</body>

</html>
