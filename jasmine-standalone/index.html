<!DOCTYPE html>
<html lang="en" dir="ltr"></html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery.js"></script>
    <script src="interface.js"></script>
  </head>
  <body>
    <section>
      <h2>The temperature is set to: </h2><h1 id="temperature">20</h1>
      <p>
        <button id="increase-temperature">▲</button>
        <button id="decrease-temperature">▼</button>
        <button id="reset-temperature">Reset</button>
      </p>
      <p>  
        Power saving mode is <span id="power-saving-status">on</span>
      </p>
      <p>
        <button id="PSM-on">PSM On</button>
        <button id="PSM-off">PSM Off</button>
      </p>
    </section>
    <script src="src/Thermostat.js"></script>
    <section>
      <form id="select-city">
        <input id="current-city" type="text" placeholder="Enter a city"></input>
        <input type="submit"></input>
      </form>
      <p>Current temperature for chosen city: <span id="current-temperature"></span></p>
      <p>Real feel: <span id="real-feel"></span></p>
    </section>
  </body>
</html>
